// –¢–ï–°–¢–¢–Ü –ñ“Æ–ö–¢–ï–£ –§–£–ù–ö–¶–ò–Ø–°–´
function loadQuiz() {
    const container = document.getElementById('quiz-content');
    questions.forEach((item, index) => {
        // ”ò—Ä —Å“±—Ä–∞“õ—Ç—ã“£ HTML —à–∞–±–ª–æ–Ω—ã
        let html = `
            <div class="question-block">
                <p><span class="q-number">${index + 1}</span> <b>\\( ${item.q} \\)</b></p>
                <div class="options">
                    ${item.options.map((opt, i) => `
                        <label>
                            <input type="radio" name="q${index}" value="${i}"> 
                            \\( ${opt} \\)
                        </label>
                    `).join('')}
                </div>
            </div>
        `;
        container.innerHTML += html;
    });
    // MathJax –∞—Ä“õ—ã–ª—ã —Ñ–æ—Ä–º—É–ª–∞–ª–∞—Ä–¥—ã ”ô–¥–µ–º—ñ–ª–µ–ø “õ–∞–π—Ç–∞ “õ“±—Ä—É
    MathJax.typeset();
}

// –ù”ò–¢–ò–ñ–ï–ù–Ü –ï–°–ï–ü–¢–ï–£ –§–£–ù–ö–¶–ò–Ø–°–´
function calculateResult() {
    let score = 0;
    let unanswered = 0;

    questions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const block = document.getElementsByClassName('question-block')[index];
        
        // –ë“±—Ä—ã–Ω“ì—ã –±–æ—è—É–ª–∞—Ä–¥—ã —Ç–∞–∑–∞–ª–∞—É
        block.style.border = "1px solid #e0e0e0";
        block.style.background = "#fff";

        if (selected) {
            if (parseInt(selected.value) === item.correct) {
                score++;
                block.style.borderColor = "#27ae60"; // –î“±—Ä—ã—Å –±–æ–ª—Å–∞ –∂–∞—Å—ã–ª
                block.style.background = "#eafaf1";
            } else {
                block.style.borderColor = "#e74c3c"; // “ö–∞—Ç–µ –±–æ–ª—Å–∞ “õ—ã–∑—ã–ª
                block.style.background = "#fdedec";
            }
        } else {
            unanswered++;
        }
    });

    const resultArea = document.getElementById('result-area');
    const scoreText = document.getElementById('score-text');
    const feedbackText = document.getElementById('feedback-text');

    resultArea.style.display = "block";
    scoreText.innerHTML = `–°–µ–Ω—ñ“£ –Ω”ô—Ç–∏–∂–µ“£: ${score} / 50`;

    // –ú–æ—Ç–∏–≤–∞—Ü–∏—è–ª—ã“õ —Å”©–∑–¥–µ—Ä
    if (score === 50) {
        feedbackText.innerHTML = "üèÜ “í–ê–ñ–ê–ü! –°–µ–Ω –°“±–ª—Ç–∞–Ω–±–∏ —Å–∏—è“õ—Ç—ã –Ω–∞“ì—ã–∑ —á–µ–º–ø–∏–æ–Ω—Å—ã“£! 100% –¥–∞–π—ã–Ω–¥—ã“õ!";
        feedbackText.style.color = "#27ae60";
    } else if (score >= 40) {
        feedbackText.innerHTML = "üî• ”®—Ç–µ –∂–∞“õ—Å—ã! –ê–∑ “ì–∞–Ω–∞ “õ–∞–ª–¥—ã, —Å”ô–ª –¥–µ –¥–∞–π—ã–Ω–¥–∞–ª—Å–∞“£ –±”ô—Ä—ñ –∫–µ—Ä–µ–º–µ—Ç –±–æ–ª–∞–¥—ã!";
        feedbackText.style.color = "var(--purple)";
    } else if (score >= 25) {
        feedbackText.innerHTML = "üëç –ñ–∞–º–∞–Ω –µ–º–µ—Å, –±—ñ—Ä–∞“õ —Ñ–æ—Ä–º—É–ª–∞–ª–∞—Ä–¥—ã ”ô–ª—ñ –¥–µ “õ–∞–π—Ç–∞–ª–∞—É –∫–µ—Ä–µ–∫.";
        feedbackText.style.color = "#f39c12";
    } else {
        feedbackText.innerHTML = "üí™ –ï“£—Å–µ“£–¥—ñ —Ç“Ø—Å—ñ—Ä–º–µ! EasyMath –≤–∏–¥–µ–æ —Å–∞–±–∞“õ—Ç–∞—Ä—ã–Ω “õ–∞—Ä–∞–ø, “õ–∞–π—Ç–∞ —Ç–∞–ø—Å—ã—Ä—ã–ø –∫”©—Ä!";
        feedbackText.style.color = "#e74c3c";
    }

    // –ë–µ—Ç—Ç—ñ“£ –µ“£ –∞—Å—Ç—ã–Ω–∞ (–Ω”ô—Ç–∏–∂–µ–≥–µ) —Ç“Ø—Å—É
    resultArea.scrollIntoView({ behavior: 'smooth' });
}
